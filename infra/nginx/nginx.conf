events {
    worker_connections 1024;
}

http {
    # =============================
    # 1. GLOBALS (Must be inside http)
    # =============================
    
    # Map the Origin for CORS (Dynamic handling)
    map $http_origin $cors_allow_origin {
        default "http://localhost:5173";
        "http://localhost:5173" "http://localhost:5173";
        "http://127.0.0.1:5173" "http://127.0.0.1:5173";
    }

    # Upstreams (Must be inside http, NOT inside server)
    upstream account_backend {
        server accounts-service:4000;
    }
    upstream schema_backend {
        server schema-service:4001;
    }
    upstream crud_backend {
        server crud-service:4002;
    }

    # =============================
    # 2. SERVER BLOCK
    # =============================
    server {
        listen 8000;

        # =============================
        # Routes
        # =============================
        
        # --- Account Service ---
        location ^~ /account/ {
            # CORS Preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }

            # CORS Headers for actual Request
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Proxy Config
            proxy_pass http://account_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Schema Service ---
        location ^~ /schema/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            proxy_pass http://schema_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- CRUD Service ---
        location ^~ /crud/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            proxy_pass http://crud_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
       }
    }
}