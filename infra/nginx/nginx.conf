events {
    worker_connections 1024;
}

http {
    # =============================
    # 1. GLOBALS (Must be inside http)
    # =============================
    
    # Map the Origin for CORS (Dynamic handling)
    map $http_origin $cors_allow_origin {
        default "http://localhost:5173";
        "http://localhost:5173" "http://localhost:5173";
        "http://127.0.0.1:5173" "http://127.0.0.1:5173";
        "http://localhost:5174" "http://localhost:5174";
        "http://127.0.0.1:5174" "http://127.0.0.1:5174";
    }

    # Upstreams (Must be inside http, NOT inside server)
    upstream account_backend {
        server accounts-service:4000;
    }
    upstream schema_backend {
        server schema-service:4001;
    }
    upstream crud_backend {
        server crud-service:4002;
    }
    upstream auth_backend {
        server auth-service:4003;
    }
    # =============================
    # 2. SERVER BLOCK
    # =============================
    server {
        listen 8000;

        # =============================
        # Routes
        # =============================
        
        # --- Auth Request for all protected routes ---
        location = /_auth {
            internal;                     # only callable by nginx (auth_request)
            proxy_pass http://auth_backend/verify;
            proxy_pass_request_body off;  # we don't need to forward body
            proxy_set_header Content-Length "";

            # forward incoming Authorization header and X-Project-ID to auth service
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Project-ID $http_x_project_id;

            # tune timeouts for auth check
            proxy_connect_timeout 1s;
            proxy_send_timeout 1s;
            proxy_read_timeout 2s;

            # optional: cache short-lived auth responses (useful if verify does identical work)
            # (Requires proxy_cache zone defined at http level; omitted here for brevity)
            # proxy_cache auth_cache;
            # proxy_cache_valid 200 1m;
            # proxy_cache_use_stale error timeout updating;
        }
        # --- Account Service ---
        location ^~ /account/ {
            # CORS Preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }

            # CORS Headers for actual Request
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Proxy Config
            proxy_pass http://account_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Schema Service ---
        location ^~ /schema/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            proxy_pass http://schema_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location ^~ /auth/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            proxy_pass http://auth_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }    
        # --- CRUD Service ---
        location ^~ /crud/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, x-project-id, x-api-key' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # authenticate request via internal auth endpoint
            auth_request /_auth;

            # read headers set by auth service (response headers from /_auth)
            auth_request_set $auth_user $upstream_http_x_auth_user_id;
            auth_request_set $auth_project $upstream_http_x_auth_project_id;
            auth_request_set $auth_role $upstream_http_x_auth_role;

            # prevent client from spoofing auth headers: clear them before setting
            proxy_set_header X-Auth-User-Id "";
            proxy_set_header X-Auth-Project-Id "";
            proxy_set_header X-Auth-Role "";

            # set headers to pass to the upstream CRUD service (values from auth_request)
            proxy_set_header X-Auth-User-Id $auth_user;
            proxy_set_header X-Auth-Project-Id $auth_project;
            proxy_set_header X-Auth-Role $auth_role;

            # Also forward original useful headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://crud_backend/;

       }
    }
}